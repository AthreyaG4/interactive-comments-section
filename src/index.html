<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <script defer src="script.js"></script>
</head>
<body>

  <main>
    <div class="modal invisible">
      <h2 class="modal-heading">Delete comment</h2>
      <p class="modal-description">Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
      <div class="buttons">
        <button class="no">No, Cancel</button>
        <button class="yes">Yes, Delete</button>
      </div>
    </div>
    <div class="overlay invisible"></div>
  </main>

</body>
</html>
